<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            animation: fadeIn 1s ease-in;
            background-color: #e3f2fd;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        header {
            background-color: #0d47a1;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            animation: slideDown 0.6s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
            transition: transform 0.3s;
        }
        nav ul li:hover {
            transform: scale(1.1);
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            text-align: center;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product button {
            padding: 10px 15px;
            border: none;
            background-color: #0d47a1;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .product button:hover {
            background-color: #1565c0;
            transform: scale(1.1);
        }
        .cart {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-container">
            <div class="product">
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-14-pro-max-finish-select-202209-6-1inch?wid=400&hei=400&fmt=jpeg&qlt=95&.v=1661964360633" alt="iPhone 14 Pro Max">
                <h3>iPhone 14 Pro Max</h3>
                <p>$1199.00</p>
                <button onclick="addToCart('iPhone 14 Pro Max', 1199)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MQDP3?wid=400&hei=400&fmt=jpeg&qlt=95&.v=1676930617604" alt="MacBook Air M2">
                <h3>MacBook Air M2</h3>
                <p>$1199.00</p>
                <button onclick="addToCart('MacBook Air M2', 1199)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/airpods-max-select-spacegray-202011?wid=400&hei=400&fmt=jpeg&qlt=95&.v=1604022365000" alt="AirPods Max">
                <h3>AirPods Max</h3>
                <p>$549.00</p>
                <button onclick="addToCart('AirPods Max', 549)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-pro-11-select-202210?wid=400&hei=400&fmt=jpeg&qlt=95&.v=1664411303051" alt="iPad Pro 11">
                <h3>iPad Pro 11</h3>
                <p>$799.00</p>
                <button onclick="addToCart('iPad Pro 11', 799)">Add to Cart</button>
            </div>
        </div>
    </section>
    <section id="cart" class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0</span></p>
    </section>
</body>
</html>
